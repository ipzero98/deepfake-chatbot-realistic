<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>딥페이크 피해 체험 챗봇 (여성 피해자 시뮬레이션)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h1>⚠️ 딥페이크 피해 체험 시뮬레이션</h1>
    <div id="info-box">※ 본 시뮬레이는 실제 사례를 기반으로 제작되었습니다</div>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="무엇을 할까요?" autofocus>
      <button onclick="sendMessage()">전송</button>
    </div>
    <audio id="bgm" loop></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>

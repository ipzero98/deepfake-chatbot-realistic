<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>딥페이크 피해 체험 (여성 피해자 시뮬레이션)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="chat-container">
    <h1>🔐 딥페이크 피해 대응 시뮬레이션</h1>
    <div id="info-box">※ 본 체험은 실제 사례를 바탕으로 제작되었습니다</div>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="무엇을 하시겠습니까?" autofocus>
      <button id="send-btn">전송</button>
    </div>
    <audio id="bgm" loop></audio>
    <audio id="alert-sound"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
